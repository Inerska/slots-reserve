<!DOCTYPE html>
<html class="h-full" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>Réserver un créneau</title>
    <link href="//unpkg.com/tailwindcss@1.9.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon">
    <script crossorigin="anonymous"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="//cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link href="//use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="//fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap"
          rel="stylesheet"/>
    <script src="index.js"></script>
</head>
<body class="flex justify-center h-full items-center">
<div class="border border-light-gray m-10 rounded flex">
    <div class="w-1/2">
        <img alt="Logo Ski-Nautique Mâcon" class="m-4" height="59" src="logo.png" width="67">
        <h1 class="is-h1 m-4 mb-8">Réservez votre prochaine séance </h1>
        <form class="w-full max-w-lg m-4">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <input class="appearance-none w-full text-gray-700 border border-light-gray rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-blue-400"
                           id="firstname" placeholder="Prénom" type="text">
                    <p class="text-red-500 text-xs italic under_input"></p>
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <input class="appearance-none w-full text-gray-700 border border-light-gray rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-blue-400"
                           id="lastname" placeholder="Nom" type="text">
                    <p class="text-red-500 text-xs italic under_input"></p>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <input class="appearance-none w-full text-gray-700 border border-light-gray rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-blue-400"
                           id="phone-number" placeholder="Numéro de téléphone" type="text">
                    <p class="text-red-500 text-xs italic under_input"></p>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <input class="appearance-none w-full text-gray-700 border border-light-gray rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-blue-400"
                           id="mail" placeholder="Adresse électronique" type="text">
                    <p class="text-red-500 text-xs italic under_input"></p>
                </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-6 px-3">
                <div class="inline-block relative w-full">
                    <select class="w-full block appearance-none w-full bg-white border border-light-gray hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline text-gray-700"
                            id="actvity">
                        <option class="text-gray-600" value="Wakeboard">Wakeboard</option>
                        <option class="text-gray-600" value="Bi-ski">Bi-ski</option>
                        <option class="text-gray-600" value="Monoski">Monoski</option>
                        <option class="text-gray-600" value="Figure">Figure</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="relative flex w-full flex-wrap items-stretch mb-6 border-light-gray border rounded">
                <span class="z-10 h-full leading-snug font-normal absolute text-center text-gray-400 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                    <i class="fas fa-calendar-alt"></i>
                </span>
                <input class="calendario px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm outline-none focus:outline-none focus:shadow-outline w-full pl-10"
                       placeholder="Début de la séance"
                       type="text">
                <p class="text-red-500 text-xs italic under_input"></p>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6 px-3">
                <label class="md:w-2/3 block text-gray-500">
                    <input class="mr-2 leading-tight border-light-gray border rounded" id="bapteme" type="checkbox">
                    <span class="text-sm">
                        Choisir un baptême
                    </span>
                </label>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 rounded border border-blue-500"
                            id="form_validate" type="button">
                        <span>Réserver</span>
                    </button>
                    <a class="ml-5 text-blue-700" href="housekeeping/index.html">Housekeeping</a>
                </div>
            </div>
        </form>
    </div>
    <div class="w-1/2">
        <img alt="Logo FFSNW" class="ml-64 mt-4" height="41" src="ffsnw.png" width="92">
        <img alt="Skier" class="mt-20 ml-20" height="300" src="skier.png" width="400">
    </div>
</div>
</body>
</html>
