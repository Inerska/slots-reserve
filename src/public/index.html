<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Réserver un créneau</title>
    <link href="https://unpkg.com/tailwindcss@1.9.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="custom.css">
    <script src="//cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap"
          rel="stylesheet"/>
    <script src="index.js"></script>
</head>
<body class="flex justify-center h-full items-center">
<div class="border border-light-gray m-10 rounded flex">
    <div class="w-1/2">
        <img src="logo.png" alt="Logo Ski-Nautique Mâcon" width="67" height="59" class="m-4">
        <h1 class="is-h1 m-4 mb-8">Réservez votre prochaine séance </h1>
        <form class="w-full max-w-lg m-4">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <input class="appearance-none w-full text-gray-700 border border-light-gray rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-blue-400"
                           type="text" placeholder="Prénom" id="firstname">
                    <p class="text-red-500 text-xs italic under_input"></p>
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <input class="appearance-none w-full text-gray-700 border border-light-gray rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-blue-400"
                           type="text" placeholder="Nom" id="lastname">
                    <p class="text-red-500 text-xs italic under_input"></p>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <input class="appearance-none w-full text-gray-700 border border-light-gray rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-blue-400"
                           type="text" placeholder="Numéro de téléphone" id="phone-number">
                    <p class="text-red-500 text-xs italic under_input"></p>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <input class="appearance-none w-full text-gray-700 border border-light-gray rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-blue-400"
                           type="text" placeholder="Adresse électronique" id="mail">
                    <p class="text-red-500 text-xs italic under_input"></p>
                </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-6 px-3">
                <div class="inline-block relative w-full">
                    <select id="actvity"
                            class="w-full block appearance-none w-full bg-white border border-light-gray hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline text-gray-700">
                        <option class="text-gray-600">Wakeboard</option>
                        <option class="text-gray-600">Bi-ski</option>
                        <option class="text-gray-600">Monoski</option>
                        <option class="text-gray-600">Figure</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="relative flex w-full flex-wrap items-stretch mb-6 border-light-gray border rounded">
                <span class="z-10 h-full leading-snug font-normal absolute text-center text-gray-400 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                    <i class="fas fa-calendar-alt"></i>
                </span>
                <input type="text" placeholder="Début de la séance"
                       class="calendario px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm outline-none focus:outline-none focus:shadow-outline w-full pl-10">
                <p class="text-red-500 text-xs italic under_input"></p>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6 px-3">
                <label class="md:w-2/3 block text-gray-500">
                    <input class="mr-2 leading-tight border-light-gray border rounded" type="checkbox" id="bapteme">
                    <span class="text-sm">
                        Choisir un baptême
                    </span>
                </label>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 rounded border border-blue-500"
                            id="form_validate" type="button">
                        <span>Réserver</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="w-1/2">
        <img src="ffsnw.png" alt="Logo FFSNW" width="92" height="41" class="ml-64 mt-4">
        <img src="skier.png" alt="Skier" width="400" height="300" class="mt-20 ml-20">
    </div>
</div>
</body>
</html>
