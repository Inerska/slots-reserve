<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Réserver un créneau</title>
    <link href="https://unpkg.com/tailwindcss@1.9.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="implements.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet" />
    <script src="js/index.js"></script>
</head>
<body class="flex justify-center h-full items-center bg-gray-300">
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
            <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
            
            <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
                
                <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                    <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                </svg>
                <span class="text-sm">(Esc)</span>
                </div>
        
                <!-- Add margin if you want to see some of the overlay behind the modal-->
                <div class="modal-content py-4 text-left px-6">
                <!--Title-->
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold">Activités</p>
                    <div class="modal-close cursor-pointer z-50">
                    <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                        <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                    </svg>
                    </div>
                </div>
        
                <!--Body-->
                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                        <option>Figure</option>
                        <option>Wakeboard</option>
                        <option>Bi-ski</option>
                        <option>Monoski</option>
                </select>
                <input class="input calendario" type="email" placeholder="Créneau">
        
                <!--Footer-->
                <div class="flex justify-end pt-2">
                    <button class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2">Annuler</button>
                    <button class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400">Valider</button>
                </div>
                
                </div>
            </div>
        </div>
    <div class="container px-5 py-5 bg-white flex shadow rounded">
        <div class="w-1/2">
            <div class="flex justify-center flex-col items-center space-y-4">

                <h1 class="font-bold font-sans uppercase text-3xl">Réservez votre séance !</h1>

                <div class="flex space-x-2 w-7/12">
                    <div class="w-1/2">
                         <label for="prenom" class="block text-gray-700 text-sm font-bold mb-2 w-full">
                        Prénom
                        </label>
                        <input class="w-full shadow appearance-none border rounded-full w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " id="prenom" type="text">
                    </div>
                   
                    <div class="w-1/2">
                       <label for="nom" class="block text-gray-700 text-sm font-bold mb-2 w-full">
                        Nom
                        </label>
                        <input id="nom" type="text" class="shadow w-full appearance-none border rounded-full w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " id="prenom" type="text"> 
                    </div>
                    
                </div>
                
                <label for="numero" class="w-full pl-32 text-gray-700 text-sm font-bold mb-2">
                    Numéro de téléphone
                </label>
                <input id="numero" type="phone" class="shadow appearance-none border rounded-full w-7/12 py-2  text-gray-700 leading-tight focus:outline-none focus:shadow-outline " id="prenom" type="text">

                <label for="mail" class="w-full pl-32 text-gray-700 text-sm font-bold mb-2">
                        Adresse électronique
                </label>
                <input id="mail" type="email" class="shadow appearance-none border rounded-full w-7/12 py-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " id="prenom" type="text">

                <label class="pl-8 md:w-2/3 block text-gray-500 font-bold py-2">
                    <input class="rounded mr-2 leading-tight" type="checkbox">
                    <span class="text-sm">
                      Je veux un baptême
                    </span>
                  </label>


                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full uppercase modal-open">
                    réserver ma séance
                </button>

            </div>
        </div>
        <img src="image.jpg" alt="" class="w-1/2">
    </div>
</body>
</html>
